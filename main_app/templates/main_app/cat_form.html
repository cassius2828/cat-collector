{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/cats/cat-form.css' %}" />
{% endblock %}
{% block content %}
    <div class="page-header">
        <h1>
            {% if cat %}Edit {{cat.name}}{% else %}Add a cat{% endif %}
        </h1>
        <img src="{% static 'images/nerd-cat.svg' %}" alt="A cat using a computer" />
    </div>
    <form action="" method="post" class="form-container">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn submit">Submit!</button>
    </form>
{% endblock %}
